name: Integration tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  test-on-ubuntu:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install software
        run: |
          sudo apt-get update
          sudo apt-get install python3-tk ghostscript -y

      - name: Change ImageMagick policy to allow PDF-to-PNG conversion
        run: |
          sudo mv /etc/ImageMagick-6/policy.xml /etc/ImageMagick-6/policy.xml.off

      - name: Run setup
        run: |
          util/setup.sh

      - name: Test UI
        run: |
          integration-test/test-ui.sh

      - name: Test calculations, part 1
        run: |
          integration-test/test-calc.sh

      - name: Test calculations, part 2
        run: |
          integration-test/test-calc2.sh

      - name: Test plotting
        run: |
          integration-test/test-plot.sh

      - name: Check version numbers
        run: |
          integration-test/test-version.sh

  test-on-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install software
        run: |
          brew update
          brew install python python-tk imagemagick

      - name: Run setup
        run: |
          util/setup.sh

      - name: Test UI
        run: |
          integration-test/test-ui.sh

      - name: Test calculations, part 1
        run: |
          integration-test/test-calc.sh

      - name: Test calculations, part 2
        run: |
          integration-test/test-calc2.sh

      - name: Test plotting
        run: |
          integration-test/test-plot.sh

      - name: Check version numbers
        run: |
          integration-test/test-version.sh

      - name: Test statistics
        run: |
          integration-test/test-stat.sh

      - name: Test UI
        run: |
          integration-test/test-ui.sh
